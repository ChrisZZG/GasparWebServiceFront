<section>
    <div class="form-box">
        <div class="form-value">
            <!-- FORMULARIO REACTIVO -->
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <h2>Login</h2>
                <div class="inputbox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required [(ngModel)]="nombreUsuario"/>
                    <label for="nombreUsuario">UserName</label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" required [(ngModel)]="password"/>
                    <label for="password">Password</label>
                </div>
                <div class="forget">
                    <label for="">
                        <input type="checkbox">Remember Me
                        <a href="">Forget Password</a>
                    </label>
                </div>
                <button type="submit">Log in</button>
                <div class="register">
                    <p>Don't have a account <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
